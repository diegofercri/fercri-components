<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/styles/commons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav id="navbar" class="navbar">
        <div id="toggle-menu__open" class="toggle-menu toggle-menu__open">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div id="toggle-menu__close" class="toggle-menu toggle-menu__close">
            <i class="fa fa-close" aria-hidden="true"></i>
        </div>
        <img src="/assets/profilePicture.webp" alt="Resposive Navbar Logo" id="navbar-logo" class="navbar-logo" />
        <ul id="main-menu" class="main-menu">
            <li>
                <a href="index.html" class="toggle-menu__close">
                    <div>
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <span>Home</span>
                    </div>
                </a>
            </li>
            <li class="d-flex">
                <a href="index.html" class="toggle-menu__close">
                    <div>
                        <i class="fa fa-address-book" aria-hidden="true"></i>
                        <span>Contact</span>
                    </div>
                </a>
            </li>
            <li class="d-flex">
                <a href="index.html" class="toggle-menu__close">
                    <div>
                        <i class="fa fa-inbox" aria-hidden="true"></i>
                        <span>Messages</span>
                    </div>
                </a>
            </li>
        </ul>
    </nav>
    <script src="navbar.js"></script>
</body>

</html>
